<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <img src="google.png" alt="Google Image" id="header-img">
        <nav id="nav-bar" class="nav">
            <ul>
                <li class="nav-link"><a href="index.html" class="a_ref">Google Search</a></li>
                <li class="nav-link"><a href="image.html" class="a_ref">Image Search</a></li>

            </ul>
        </nav>
    </header>
    <div class="main">
        <h4 id="title-advanced">Advanced Search</h4>
        <div id="advanced-search">
            <h5 id="little-title">Find pages with...</h5>
            <form action="https://google.com/search">
                <div class="find-pages">
                    <div class="space">
                        <div class="d.flex flex-row">
                            <p class="text-advanced">all these words:</p>
                            <input type="text" class="advanced-input" name="as_q">
                        </div>
                    </div>

                    <div id="space">
                        <div class="d.flex flex-row">
                            <p class="text-advanced">this exact word or phase:</p>
                            <input type="text" class="advanced-input" name="as_epq"> 
                        </div>
                    </div>
                    <div id="space">
                        <div class="d.flex flex-row">
                            <p class="text-advanced">any of these word: </p>
                            <input type="text" class="advanced-input" name="as_oq"> 
                        </div>
                    </div>
                    <div id="space">
                        <div class="d.flex flex-row">
                            <p class="text-advanced">none of these words:</p>
                            <input type="text" class="advanced-input" name="as_eq">
                        </div>
                    </div>
                </div>
                <div id="space-btn">
                    <div class="d.flex nav-justify-content-end">
                        <input type="submit" class="btn btn-primary" value="advanced search">
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
